<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://d3js.org/d3.v5.js"></script>
		<link href="./css/reset.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="svg"></div>
		<script>
      //生成svg画布
      const svg = d3.select('#svg').append('svg').attr('width',"300").attr('height','300')

      //定义数据集 饼图的起始和结束角度
      const dataset = {startAngle:0,endAngle:Math.PI*0.75};
      //定义弧生成器 arc()方法 定义内弧半径和外弧半径
      const arcPath = d3.arc().innerRadius(50).outerRadius(100)

       //使用path的'd'属性去生成一个path的svg标签 
			 svg.append('path').attr('d',arcPath(dataset)).attr('transform',"translate(150,200)")
			 										.attr('stroke','#000').attr('stroke-width','3px').attr('fill','green')

      

		</script>
	</body>
</html>
