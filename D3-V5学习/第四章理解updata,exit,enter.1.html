<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>tree</title>
		<link href="./css/reset.css" rel="stylesheet" type="text/css"/>
		<script src="https://d3js.org/d3.v5.js"></script>
		<style>

		</style>
		
	</head>
	<body>
				<p>dog</p>
				<p>cat</p>
				<p>pig</p>
		<script>
			const dataset=['3','6','9','12','15']
			const	 p = d3.selectAll('body')
									.selectAll('p')


			const update = p.data(dataset)//绑定数据，并得到update部分
			const enter = update.enter() //得到enter部分


			update.text((d,i)=>"update:"+d+"index:"+i)
			
			var pEnter = enter.append('p') //添加足夠的p标签
			pEnter.text((d,i)=>"enter:"+d+"index:"+i)
		</script>
		
	</body>
</html>
